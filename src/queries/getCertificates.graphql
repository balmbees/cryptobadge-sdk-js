query getCertificates(
  $before: String
  $after: String
  $first: Int
  $last: Int
  $name: String
  $issuer: String
  $winner: String
  $userId: String
  $addresses: [String!]
  $issuers: [String!]
  $contracts: [String!]
) {
  certificates(
    before: $before
    after: $after
    first: $first
    last: $last
    name: $name
    issuer: $issuer
    winner: $winner
    userId: $userId
    addresses: $addresses
    issuers: $issuers
    contracts: $contracts
  ) {
    edges {
      node {
        id
        animationUri
        backgroundColor
        claimable
        criteria
        description
        evidence
        imageUri
        issuer
        metadataVersion
        name
        properties
        tags
        textColor
        winner
        winnerAddress
        tokenId
        state
        resourceUrl
        metadataText
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    totalCount
  }
}
