query getUsersCertifications(
  $count: Int!
  $after: String
  $userIds: [String!]!
) {
  certifications(first: $count, after: $after, userIds: $userIds) {
    edges {
      node {
        id
        state
        winnerName

        badge {
          id
          name
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
