query getCertificatesTotalCount(
	$before: String
	$after: String
	$first: Int
	$last: Int
	$name: String
	$issuer: String
	$winner: String
	$userId: String
	$addresses: [String!]
	$issuers: [String!]
	$contracts: [String!]
) {
	certificates(
		before: $before
		after: $after
		first: $first
		last: $last
		name: $name
		issuer: $issuer
		winner: $winner
		userId: $userId
		addresses: $addresses
		issuers: $issuers
		contracts: $contracts
	) {
		totalCount
	}
}
