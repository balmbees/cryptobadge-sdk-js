query getCertificate($id: String!) {
  node(id: $id) {
    ... on Certificate {
      id
      animationUri
      backgroundColor
      claimable
      criteria
      description
      evidence
      imageUri
      issuer
      metadataVersion
      name
      properties
      tags
      textColor
      winner
      winnerAddress
      tokenId
      state
      resourceUrl
      metadataText
    }
  }
}
