query getUserCertifications($count: Int!, $after: String, $userId: String!) {
  certifications(first: $count, after: $after, userIds: [$userId]) {
    totalCount
    edges {
      node {
        id
        resourceUrl
        state

        badge {
          id
          name
          imageUrl
          description
          creatorName
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
