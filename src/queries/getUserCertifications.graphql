query getUserCertifications(
  $count: Int, $after: String, $encryptedEmail: String!
) {
  certifications(
    first: $count,
    after: $after,
    state: CERTIFIED,
    encryptedWinnerEmails: [$encryptedEmail]
  ) {
    totalCount
    edges {
      node {
        id
        resourceUrl
        state

        badge {
          id
          name
          imageUrl
          description
          creatorName
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
