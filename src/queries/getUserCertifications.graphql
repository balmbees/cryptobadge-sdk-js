query getUserCertifications(
  $count: Int, $after: String, $encryptedEmail: String!
) {
  certifications(first: $count, after: $after, encryptedWinnerEmails: [$encryptedEmail]) {
    edges {
      cursor
      node {
        id
        state
        winnerName

        badge {
          id
          name
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
