query getUsersCertifications(
  $count: Int, $after: String, $encryptedEmails: [String!]!
) {
  certifications(first: $count, after: $after, encryptedWinnerEmails: $encryptedEmails) {
    edges {
      cursor
      node {
        id
        state
        winnerName

        badge {
          id
          name
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
