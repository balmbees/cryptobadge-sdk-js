query getCertificatesWithoutCommunities(
  $count: Int!
  $after: String
  $contracts: [String!]
) {
  certificatesWithoutCommunities: certificates(
    first: $count
    after: $after
    contracts: $contracts
  ) {
    totalCount
    edges {
      node {
        id
        resourceUrl
        issuer
        imageUri
        name
        description
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
