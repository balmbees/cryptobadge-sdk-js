query getBadgeMintRequests(
  $before: String
  $first: Int
  $after: String
  $last: Int
  $issuers: [String!]!
  $status: BadgeMintRequestStatus
) {
  badgeMintRequests(
    before: $before
    after: $after
    first: $first
    last: $last
    issuers: $issuers
    status: $status
  ) {
    edges {
      node {
        id
        status
        requestedAt
        issuerId
        transactionRequestId
        winnerId
        badge {
          id
          backgroundColor
          certificateAnimationUri
          certificateImageUri
          claimable
          criteria
          description
          issuer
          metadataVersion
          name
          textColor
          transferable
          chainId
          contract
          metadataText
          resourceUrl
        }
        winnerAddress
      }
      cursor
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    totalCount
  }
}
