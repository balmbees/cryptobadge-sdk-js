query getCertificatesWithCommunities(
  $count: Int!
  $after: String
  $issuers: [String!]
) {
  certificatesWithCommunities: certificates(
    first: $count
    after: $after
    issuers: $issuers
  ) {
    totalCount
    edges {
      node {
        id
        resourceUrl
        issuer
        imageUri
        name
        description
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
